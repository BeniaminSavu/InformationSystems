<html>
<head>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<link rel="icon" href="images/favicon.ico" type="image/x-icon">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/workaround.css" type="text/css" media="screen">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <script src="js/test.js"></script>
  

<title>
ArtHub
</title>
</head>

<body>

<nav class="navbar navbar-default" style="margin-bottom:0">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="index.html">ArtHub</a>
    </div>
	<ul class="nav navbar-nav navbar-left">
      <li><a href="index.html">Home</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="login.html">Log In</a></li>
      <li class="active"><a href="register.html">Sign Up </a></li>
    </ul>
  </div>
</nav>

<div class="container" align="left">
	<div class="content-placeholder">
		<script id="address-template" type="text/x-handlebars-template">
			<div style="padding-top: 30px;  padding-bottom: 20px;">
			<span class="glyphicon glyphicon-user"></span>
			<big><big>Editing user [nume si prenume aici ]{{firstName}} {{lastName}}</big></big>
			</div>	
			<div class="form-group">
				<input type="username" name="username" id="username" class="form-control input-lg" placeholder="New Username"> *<small>  will replace the old username: {{username}} </small>
			</div>
			<div class="form-group">
				<input type="password" name="password" id="password" class="form-control input-lg" placeholder="New Password"> *<small>  will replace the old password: {{password}}</small>
			</div>
			<div class="form-group">
				<input type="balance" name="balance" id="balance" class="form-control input-lg" placeholder="New balance"> *<small>  will replace the old balance: {{balance}} </small>
			</div>
			<div class="checkbox">
				<label><input type="checkbox" value=""><big>Change current role</big></label> 
				<big><big><span class="glyphicon glyphicon-warning-sign"></span></big></big>
				*<small>  will change the old role: {{role}}</small>			
			</div>	
			<div style="padding-top: 20px;">	
				<button  onclick="editUser('{{username}}')" type="button" class="btn btn-info" >Save Changes</button>
				<a href="manageMembers.html" type="button" class="button3 btn" role="button">Cancel</a>
			</div>
		</script>
	</div>
</div>

</body>
</html>
